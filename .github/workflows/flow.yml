# Workflow para ejecutar pruebas e2e con WebdriverIO

name: E2E Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  e2e-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # Instala dependencias
      - name: Install dependencies
        working-directory: ./shoopingCart
        run: npm install
      
      # Limpia reportes de Allure anteriores
      - name: Clean Allure reports
        working-directory: ./shoopingCart
        run: npm run allure:clean
        
      # Ejecuta las pruebas e2e
      - name: Run e2e tests
        working-directory: ./shoopingCart
        run: npm run e2e
        
      # Genera reportes de Allure
      - name: Generate Allure reports
        working-directory: ./shoopingCart
        run: npm run allure:generate
        
      # Guarda los reportes como artefactos (usando la versi√≥n v4)
      - name: Archive test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./shoopingCart/allure-report
          retention-days: 7